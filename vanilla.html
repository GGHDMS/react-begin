<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="root"></div>
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  let root = document.getElementById("root");

  function MinutesToHours() {
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    };

    const reset = () => {
      setAmount(0);
    };

    const onFlip = () => {
      reset();
      setInverted((prev) => !prev);
    };

    return (
      <div>
        <div>
          <label htmlFor="minutes">
            Minutes
            <input value={inverted ? amount * 60 : amount}
                   id="minutes"
                   placeholder="Minutes"
                   type="number"
                   onChange={onChange}
                   disabled={inverted} />
          </label>
        </div>

        <div>
          <label htmlFor="hours">
            Hours
            <input value={inverted ? amount : Math.round(amount / 60)}
                   placeholder="Hours"
                   type="number"
                   onChange={onChange}
                   disabled={!inverted} />
          </label>
        </div>
        <button onClick={reset}>Reset</button>
      </div>
    );
  }

  function KmToMiles() {
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);

    const onChange = (event) => {
      setAmount(event.target.value);
    };

    const reset = () => {
      setAmount(0);
    };

    const onFlip = () => {
      reset();
      setInverted((prev) => !prev);
    };

    return (
      <div>
        <div>
          <label htmlFor="km">
            Km
            <input id="km"
                   placeholder="Km"
                   type="number"
                   onChange={onChange}
                   value={!inverted ? amount : Math.round(amount * 1.60934 * 10000) / 10000}
                   disabled={inverted}
            />
          </label>
        </div>
        <div>
          <label htmlFor="miles">
            Miles
            <input id="miles"
                   placeholder="Miles"
                   type="number"
                   onChange={onChange}
                   value={inverted ? amount : Math.round(amount * 0.6214 * 10000) / 10000}
                   disabled={!inverted}
            />
          </label>
        </div>

        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}> {inverted ? "Turn Back" : "Invert"}</button>
      </div>
    );
  }

  function App() {
    const [index, setIndex] = React.useState("xx");
    const onSelect = (event) => {
      setIndex(event.target.value);
    };

    console.log(index);
    return (
      <div>
        <h1>Super Converter</h1>
        <label>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & hours</option>
            <option value="1">Km & Miles</option>
          </select>
        </label>
        <hr />
        {index === "xx" ? "Please select your units" : null}
        {index === "0" ? <MinutesToHours /> : null}
        {index === "1" ? <KmToMiles /> : null}
      </div>
    );
  }

  function render() {
    ReactDOM.render(<App />, root);
  }

  render();
</script>
</html>
